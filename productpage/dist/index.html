<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/productpage/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-full h-screen flex justify-center items-center">
    <div class="container flex md:flex-row justify-evenly min-[320px]:flex-col">
        <div class="divison flex flex-row">
            <div class="small-imgs flex flex-col justify-evenly min-[320px]:ml-3">
                <img src="/productpage/images/1.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
                <img src="/productpage/images/2.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
                <img src="/productpage/images/3.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
                <img src="/productpage/images/4.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
                <img src="/productpage/images/5.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
                <img src="/productpage/images/6.jpg" class="w-20 h-18 border-2 rounded-md border-slate-300 -my-10 cursor-pointer" alt="" onclick="clickimg(this)">
            </div>
            <div class="big-img">
                <img src="/productpage/images/1.jpg" alt="" id="bigimage">
            </div>
        </div>
            <div class="details md:mt-16 min-[320px]:m-5">
                <h2 class="text-4xl mb-5">Apple iPhone 12 (128GB)-Product <br>Red</h2>
                <div class="rat flex flex-row justify-start mb-3">
                    <div class="ratings">
                        <p>4.5
                        <i class="fa-solid fa-star fa-sm" style="color: #ffb10a;"></i>
                        <i class="fa-solid fa-star fa-sm" style="color: #ffb10a;"></i>
                        <i class="fa-solid fa-star fa-sm" style="color: #ffb10a;"></i>
                        <i class="fa-solid fa-star fa-sm" style="color: #ffb10a;"></i>
                        <i class="fa-solid fa-star-half-stroke fa-sm" style="color: #ffb10a;"></i>
                    </p>
                    </div>
                    <div class="ml-5">
                        <p class="hover:underline hover:text-blue-700"><a href="#">25,856 ratings</a></p>
                    </div>
                </div>
                <hr class="bg-slate-700">
                <div class="cost mb-2">
                    <h3 class="text-2xl"><span class="text-red-600 mr-2">-20%</span> Rs. 56,990</h3>
                    <p class="text-slate-600">M.R.P.: <span class="line-through">Rs. 70,500</span>
                    </p>
                    <p>Inclusive of all taxes</p>
                    <p>EMI starts at Rs. 2,723. No Cost EMI available <a href="#"> EMI Options</a>
                    </p>
                </div>
                <hr class="bg-slate-700">
                <div class="offers flex flex-row md:justify-start min-[320px]:justify-between mt-5">
                    <div class="contains mx-3 hover:underline hover:text-slate-700">
                        <a href="#">
                            <img src="/productpage/images/i1.png" class="ml-4" alt="">
                            <p class="text-center">Free <br>Delivery</p>
                        </a>
                    </div>
                    <div class="contains mx-3 hover:underline hover:text-slate-700">
                        <a href="#">
                            <img src="/productpage/images/i2.png" class="ml-4" alt="">
                            <p class="text-center">1 Year <br>Warranty</p>
                        </a>
                    </div>
                    <div class="contains mx-3 hover:underline hover:text-slate-700">
                        <a href="#">
                            <img src="/productpage/images/i3.png" class="ml-7" alt="">
                        <p class="text-center">7 Days <br>Replacement</p>
                        </a>
                    </div>
                </div>
                <div class="cart-btn flex flex-row md:justify-start min-[320px]:justify-around mt-5">
                    <button class="rounded-full font-sans text-lg font-medium border-solid border-orange-600 border-2 px-5 py-3 hover:scale-105 bg-yellow-400 mr-5">Add to Cart</button>
                    <button class="rounded-full font-sans text-lg font-medium border-solid border-orange-600 border-2 px-5 py-3 hover:scale-105 bg-yellow-400">Buy Now</button>
                </div>
            </div>

           
        
    </div>
    <script src="script.js"></script>
</body>
</html>
