<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title text-center text-uppercase" id="title">Perfect</h1>
        <h5 class="singer text-center" id="singer">Ed Sheeran</h5>
        <img src="song1.jpg" alt="" class="mx-auto d-block mt-3">
        <audio src="song1.mp3"></audio>
        <div class="icons mt-5">
            <i class=" fas fa-solid fa-backward fa-xl" id="prev" style="color: #000000;"></i>
            <!-- <i class=" fas fa-solid fa-pause fa-xl" style="color: #000000;"></i> -->
            <i class=" fas fa-solid fa-play fa-xl" id="play" style="color: #000000;"></i>
            <i class=" fas fa-solid fa-forward fa-xl" id="next" style="color: #000000;"></i>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
