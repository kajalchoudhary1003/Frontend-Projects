<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="agecal">
    <form>
        <div class="base">
            <div class="enter">
                <h2 class="text-center mt-4 fw-bold">Age Calculator</h4>
            </div>
            <div class="block">
                <p class="title">
                    Date
                </p>
                <input type="number" name="date" id="date" placeholder="dd" required="required" min="1" max="31" />

            </div>
            <div class="block">
                <p class="title">
                    Month
                </p>
                <input type="number" name="month" id="month" placeholder="mm" required="required" min="1" max="12" />

            </div>
            <div class="block">
                <p class="title">
                   Year
                </p>
                <input type="number" name="year" id="year" placeholder="yyyy" required="required"  />

            </div>
        </div>
        <div class="base">
            <div class="enter">
                <input type="button"  name="submit" value="Submit" onClick="age()" />
            </div>
        </div>
        <div id="age"></div>
    </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
<script src="script.js"></script>
</body>
</html>
