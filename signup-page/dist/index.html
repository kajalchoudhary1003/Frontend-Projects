<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="scroll-smooth bg-scroll w-screen h-screen bg-cover md:bg-cover sm:bg-cover bg-center flex justify-center" style="background-image: url(back1.jpg);">
    
        <div class="sign flex flex-col justify-center w-80 h-auto">
            <div class="container p-5 backdrop-blur-md rounded-2xl">
        <h1 class="text-center text-5xl font-patua tracking-wide
        bg-clip-text text-transparent bg-gradient-to-t from-gray-300 to-white h-14">Sign Up</h1>
        
            <form class="block">
                <div class="content my-5">
                    <p class="label mb-2 text-lg text-white tracking-wide">
                        Full Name
                    </p>
                    <input  class="h-8 text-lg p-2 rounded-lg w-72" type="text" name="name" placeholder="Name" id="name" required minlength="1">
                </div>
                <div class="content my-5">
                    <p class="label mb-2 text-lg text-white tracking-wide">
                        Email
                    </p>
                    <input  class="h-8 text-lg p-2 rounded-lg w-72" type="email" name="email" placeholder="Enter email address" id="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                </div>
                <div class="content my-5">
                    <p class="label mb-2 text-lg text-white tracking-wide">
                        Password
                    </p>
                    <input  class="h-8 text-lg p-2 rounded-lg w-72" type="password" name="pwd" placeholder="Password" id="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="content my-5">
                    <p class="label mb-2 text-lg text-white tracking-wide">
                        Confirm Password
                    </p>
                    <input  class="h-8 text-lg p-2 rounded-lg w-72" type="password" name="cnfpwd" placeholder="Confirm Password" id="cnfpwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="submit flex justify-center">
                    <button class="cursor-pointer border-double border-4 border-white p-2 uppercase rounded-md bg-gradient-to-t from-violet-900 to-pink-800 text-white hover:scale-90 hover:font-bold
                tracking-wide" type="submit" value="Sign Up"> Submit</button>
                </div>
                
            </form>
        </div>
    </div>


</body>
</html>
